<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adian's Time Tracker</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2196F3">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Time Tracker">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="icons/icon.svg">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>‚è∞ Adian's Time Tracker</h1>
            <button id="installBtn" class="install-btn" style="display: none;">Install App</button>
        </header>

        <main class="app-main">
            <div class="card">
                
                <!-- Punch In/Out Buttons -->
                <div class="punch-buttons">
                    <button id="punchInBtn" class="btn btn-punch-in">
                        üü¢ Punch In
                    </button>
                    <button id="punchOutBtn" class="btn btn-punch-out">
                        üî¥ Punch Out
                    </button>
                </div>

                <!-- Current Status -->
                <div id="currentStatus" class="status-display">
                    Ready to start tracking time
                </div>

                <!-- Date Range Filter -->
                
<div class="pay-rate">
  <label for="payRate">üíµ Pay Rate ($ / hour)</label>
  <input type="number" id="payRate" step="0.01" min="0" placeholder="e.g. 30.00">
</div>

<div class="date-range-filter">
                    <h3>üìÖ Filter by Date Range</h3>
                    <div class="date-inputs">
                        <div class="date-input-group">
                            <label for="startDate">Start Date:</label>
                            <input type="date" id="startDate" class="date-input">
                        </div>
                        <div class="date-input-group">
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" class="date-input">
                        </div>
                    </div>
                    <div class="date-quick-filters">
                        <button id="todayBtn" class="btn btn-quick-filter">Today</button>
                        <button id="thisWeekBtn" class="btn btn-quick-filter">This Week</button>
                        <button id="thisMonthBtn" class="btn btn-quick-filter">This Month</button>
                        <button id="allTimeBtn" class="btn btn-quick-filter">All Time</button>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button id="viewEntriesBtn" class="btn btn-primary">
                        View Time Entries
                    </button>
                    <button id="calculateHoursBtn" class="btn btn-secondary">
                        Calculate Hours
                    </button>
                </div>

                <!-- Output Display -->
                <div id="outputDisplay" class="output-display"></div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
